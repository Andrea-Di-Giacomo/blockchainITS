<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Riparazione</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./../public/css/riparazione.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body onload="loadMarche()">
<h1>Inserisci i dettagli dell'assicurazione</h1>
<form  id="ripForm">
    <div id="container">
        <div class="row">
            <div class="col lg-2">
                <label for="targa">Targa</label>
            </div>
            <div class="col lg-4">
                <input type="text" class="form-control form-group" id="targa" name="targa" required minlength="7" maxlength="7" onchange="loadCar()">
            </div>
            <div class="col lg-4">
            </div>
        </div>
        <div class="row">
            <div class="col lg-2">
                <label for="telaio">NÂ° Telaio</label>
            </div>
            <div class="col lg-4">
                <input type="text" class="form-control form-group" id="telaio" name="telaio" required minlength="17" maxlength="17">
            </div>
            <div class="col lg-4">
            </div>
        </div>
        <div class="row">
            <div class="col lg-2">
                <label for="proprietario">Proprietario</label>
            </div>
            <div class="col lg-4">
                <input type="text" class="form-control form-group" id="proprietario" name="proprietario" required>
            </div>
            <div class="col lg-4">
            </div>
        </div>
        <div class="row">
            <div class="col lg-2">
                <label for="marca">Marca auto</label>
            </div>
            <div class="col lg-2">
                <select id="marca" name="marca" class="form-control form-group" required onchange="loadModelsByMakers()">
                    <option selected value="" disabled>Marca</option>
                </select>
            </div>
            <div class="col lg-4">
            </div>
        </div>
        <div class="row">
            <div class="col lg-2">
                <label for="modello">Modello auto</label>
            </div>
            <div class="col lg-4">
                <select id="modello" class="form-control form-group" name="modello" required >
                    <option selected value="" disabled>Modello</option>
                </select>
            </div>
            <div class="col lg-4">
            </div>
        </div>
        <div class="row">
            <div class="col lg-2">
                <label for="km">Chilometraggio dell'auto</label>
            </div>
            <div class="col lg-4">
                <input type="text" class="form-control form-group" id="km" name="km" required>
            </div>
            <div class="col lg-4">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col lg-2">
            </div>
            <div class="col lg-4">
                <b>Riparazioni effettuate</b>
            </div>
            <div class="col lg-4">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col lg-2">
                <input type="radio" name="tipoRip" id="tagliando" required value="Tagliando" onclick="showRiparazione()">Tagliando
            </div>
            <div class="col lg-4">
                <input type="radio" name="tipoRip" id="revisione" value="Revisione" onclick="showRevisione()">Revisione
            </div>
            <div class="col lg-4">
                <input type="radio" name="tipoRip" id="straordinaria" value="Riparazione Straordinaria" onclick="showRiparazione()">Riparazione straordinaria
            </div>
        </div>
        <div id="inputRiparazioni">
            <div class="riparazioni">
                <div class="row">
                    <div class="col lg-2">
                        <p>1 riparazione</p>
                    </div>
                    <div class="col lg-4">
                    </div>
                    <div class="col lg-4">
                        <input type="text" id="prima_rip" class="riparazione" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col lg-2">
                        <p>2 riparazione</p>
                    </div>
                    <div class="col lg-4">
                    </div>
                    <div class="col lg-4">
                        <input type="text" class="riparazione">
                    </div>
                </div>
                <div class="row">
                    <div class="col lg-2">
                        <p>3 riparazione</p>
                    </div>
                    <div class="col lg-4">
                    </div>
                    <div class="col lg-4">
                        <input type="text" class="riparazione">
                    </div>
                </div>
                <div class="row">
                    <div class="col lg-2">
                        <p>4 riparazione</p>
                    </div>
                    <div class="col lg-4">
                    </div>
                    <div class="col lg-4">
                        <input type="text" class="riparazione">
                    </div>
                </div>
                <div class="row">
                    <div class="col lg-2">
                        <p>5 riparazione</p>
                    </div>
                    <div class="col lg-4">
                    </div>
                    <div class="col lg-4">
                        <input type="text" class="riparazione">
                    </div>
                </div>
            </div>
        </div>
        <div id="inputRevisione" style="display: none">
            <br>
            <br>
            <div class="row">
                <div class="col">
                    <h5>Superata</h5><input type="radio"  id="positivo" name="esito" value="Revisione superata">
                </div>
                <div class="col">
                    <h5>Fallita</h5><input type="radio"  id="fallita" name="esito" value="Revisione non superata">
                </div>
            </div>
        </div>
    </div>


    <div class="bottoni">
        <div class="row">
            <div class="col lg-2">
                <button type="button" id="addRip" class="btn btn-dark" onclick="aggiungiRiparazioni()">Aggiungi altre riparazioni </button>
            </div>
            <div class="col lg-4">
            </div>
            <div class="col lg-4">
                <button type="submit" class="btn btn-dark" >Invia le riparazioni eseguite</button>
            </div>
        </div>
    </div>
</form>
<a href="../../index.html"><button class="btn btn-dark">Indietro</button></a>
<script src="./../public/javascript/riparazioni.js"></script>
</body>
</html>
