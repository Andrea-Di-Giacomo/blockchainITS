<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="./../public/javascript/chart.min.js"></script>
    <link rel="stylesheet" href="./../public/css/resoconto.css">
</head>

<body>
<h4>Seleziona l'anno per avere un report sulle tue attivit√†</h4>
<div class="container">
    <select name="annoImm" id="annoImm" >
    </select>
    <div id="divImm" style="display: none">
        <h3>Numero di immatricolazioni eseguite nell'ultimo anno</h3>
        <div id="immatricolazioniContainer">
            <canvas id="immatricolazioni" style="max-width: 600px;max-height: 600px"></canvas>
        </div>
    </div>
    <div id="divTag" style="display: none">
        <h3>Numero di tagliandi eseguiti</h3>
        <div id="tagliandiContainer">
            <canvas id="tagliandi" style="max-width: 600px;max-height: 600px"></canvas>
        </div>
    </div>
    <div id="divRev" style="display: none">
        <h3>Numero di revisioni eseguite</h3>
        <div id="revisioniContainer">
            <canvas id="revisioni" style="max-width: 600px;max-height: 600px"></canvas>
        </div>
    </div>
    <div id="divRip" style="display: none">
        <h3>Numero di riparazioni eseguite </h3>
        <div id="rip_straordinariaContainer">
            <canvas id="rip_straordinaria" style="max-width: 600px;max-height: 600px"></canvas>
        </div>
    </div>
    <div id="divAss" style="display: none">
        <h3>Numero di assicurazioni rilasciate</h3>
        <div id="assicurazioniContainer">
            <canvas id="assicurazioni" style="max-width: 600px;max-height: 600px"></canvas>
        </div>
    </div>
    <div id="divInc" style="display: none">
        <h3>Numero di incidenti dei veicoli assicurati</h3>
        <div id="incidentiContainer">
            <canvas id="incidenti" style="max-width: 600px;max-height: 600px"></canvas>
        </div>
    </div>
</div>
<a href="../../index.html"><button class="btn btn-dark">Indietro</button></a>
<script src="./../public/javascript/bs-charts.js"></script>
</body>

</html>
